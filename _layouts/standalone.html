---
layout: compress
---

<!doctype html>
<html lang="{{ site.locale | slice: 0,2 }}" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
    <style>
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.7;
        color: #2c3e50;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
      }
      
      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 40px 20px;
        background: white;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        margin-top: 40px;
        margin-bottom: 40px;
      }
      
      h1 {
        font-size: 2.5em;
        font-weight: 700;
        margin-top: 0;
        margin-bottom: 20px;
        color: #1a1a1a;
        line-height: 1.2;
        text-align: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      
      h2 {
        font-size: 1.8em;
        font-weight: 600;
        margin-top: 2em;
        margin-bottom: 1em;
        color: #2c3e50;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
      }
      
      .authors {
        text-align: center;
        font-size: 1.1em;
        color: #555;
        margin: 20px 0 30px 0;
        font-weight: 500;
      }
      
      .authors a {
        color: #667eea;
        text-decoration: none;
        transition: all 0.3s ease;
      }
      
      .authors a:hover {
        color: #5568d3;
        text-decoration: underline;
      }
      
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        margin: 30px 0;
        padding: 20px;
        background: white;
        flex-wrap: wrap;
      }
      
      .logo-container img {
        height: 90px;
        display: inline-block;
        max-width: 100%;
        object-fit: contain;
      }
      
      .abstract {
        background: #f8f9fa;
        padding: 25px;
        border-radius: 10px;
        border-left: 4px solid #667eea;
        margin: 25px 0;
        font-size: 1.05em;
        line-height: 1.8;
        color: #444;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      
      .button-container {
        text-align: center;
        margin: 40px 0;
      }
      
      .conference-info {
        text-align: center;
        font-size: 0.85em;
        color: #666;
        margin: 30px 0;
        font-style: italic;
      }
      
      .btn {
        display: inline-block;
        padding: 14px 32px;
        margin: 0 12px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1em;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }
      
      .btn-paper {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      
      .btn-paper:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        text-decoration: none;
      }
      
      .btn-demo {
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
      }
      
      .btn-demo:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(17, 153, 142, 0.4);
        text-decoration: none;
      }
      
      .citation-container {
        position: relative;
        margin: 20px 0;
      }
      
      .copy-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: #667eea;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 0.85em;
        font-weight: 600;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 10;
      }
      
      .copy-btn:hover {
        background: #5568d3;
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      
      .copy-btn:active {
        transform: translateY(0);
      }
      
      pre {
        background: #f8f9fa;
        border: 1px solid #e1e4e8;
        border-radius: 8px;
        padding: 20px;
        overflow-x: auto;
        font-family: 'Courier New', Courier, monospace;
        font-size: 0.9em;
        line-height: 1.6;
        margin: 0;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        position: relative;
      }
      
      code {
        font-family: 'Courier New', Courier, monospace;
        background: #f8f9fa;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 0.9em;
      }
      
      pre code {
        background: transparent;
        padding: 0;
      }
      
      @media (max-width: 768px) {
        .container {
          margin: 20px 10px;
          padding: 30px 15px;
        }
        
        h1 {
          font-size: 1.8em;
        }
        
        .logo-container {
          flex-direction: row;
          gap: 10px;
          padding: 15px 10px;
          margin: 20px 0;
        }
        
        .logo-container img {
          height: 60px;
          max-width: 45%;
          flex: 0 0 auto;
        }
        
        @media (max-width: 480px) {
          .logo-container {
            gap: 8px;
            padding: 10px 5px;
          }
          
          .logo-container img {
            height: 50px;
            max-width: 48%;
          }
        }
        
        .btn {
          display: block;
          margin: 10px auto;
          width: 80%;
          max-width: 300px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      {{ content }}
    </div>
    {% include scripts.html %}
    <script>
      function copyCitation() {
        const citationText = `@inproceedings{forhad2025DAL,
  title={Deep Active Re-Labeling: Toward Noise-Resilient Annotation Efficiency},
  author={Al Forhad, Md Abdullah and Shi, Weishi},
  booktitle={2025 IEEE International Conference on Big Data (Big Data)},
  pages={886--895},
  year={2025},
  organization={IEEE}
}`;
        
        navigator.clipboard.writeText(citationText).then(function() {
          const copyBtn = document.getElementById('copyBtn');
          const copyText = document.getElementById('copyText');
          const copiedText = document.getElementById('copiedText');
          
          copyText.style.display = 'none';
          copiedText.style.display = 'inline';
          copyBtn.style.background = '#28a745';
          
          setTimeout(function() {
            copyText.style.display = 'inline';
            copiedText.style.display = 'none';
            copyBtn.style.background = '#667eea';
          }, 2000);
        }).catch(function(err) {
          console.error('Failed to copy: ', err);
          alert('Failed to copy citation. Please select and copy manually.');
        });
      }
    </script>
  </body>
</html>
